

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #db1c1c;
    }

    /* Kotak kalkulator */
    .kalkulator {
      background: #3784c2;                /* warna kotak putih */
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 4px 100px rgba(18, 17, 17, 0.3);
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #hasil {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="kalkulator">
    <h2>Kalkulator Sederhana</h2>
    
    <label>Input Bilangan 1</label><br>
    <input type="number" id="bil1" placeholder="Masukkan angka"><br>
    <label>Input Bilangan 2</label><br>
    <input type="number" id="bil2" placeholder="Masukkan angka"><br>
    
    <!-- Tombol operasi -->
    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">ร</button>
    <button onclick="hitung('/')">รท</button>
    <button onclick="resetKalkulator()">Reset</button>

    <div id="hasil"></div>
  </div>

  <script>
    function hitung(operator) {
      let a = parseFloat(document.getElementById("bil1").value);
      let b = parseFloat(document.getElementById("bil2").value);
      let hasil = 0;

      switch(operator) {
        case '+': hasil = a + b; break;
        case '-': hasil = a - b; break;
        case '*': hasil = a * b; break;
        case '/': 
          hasil = (b !== 0) ? a / b : "Error: Tidak bisa dibagi 0";
          break;
      }

      document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
    }

    function resetKalkulator() {
      document.getElementById("bil1").value = "";
      document.getElementById("bil2").value = "";
      document.getElementById("hasil").innerHTML = "";
    }
  </script>

</body>
</html>
